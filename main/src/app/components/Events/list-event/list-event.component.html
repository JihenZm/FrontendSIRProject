<!-- Breadcrumb intégré directement -->
<div class="bg-white rounded p-20 m-b-30">
  <div class="row">
    <div class="col-sm-8">
      <h4 class="page-title m-0 f-s-18 f-w-600">Évènement</h4>
    </div>


    <div class="col-sm-4">
      <div class="d-flex align-items-center justify-content-lg-end">

          <div style="flex-shrink: 0; margin-left: auto;">
            <button class="rounded p-x-8 p-y-2 text-primary bg-light-primary f-s-12 f-w-500" mat-flat-button
                    routerLink="/event/addEvent" >
              Ajouter
            </button>
          </div>

      </div>
    </div>
  </div>
</div>




<div class="row justify-content-center">
  @for(cardimg of cardimgs; track cardimg.imgSrc) {
    <div class="col-lg-4">
      <mat-card class="cardWithShadow position-relative overflow-hidden">
        <div class="position-relative">
          <img
            mat-card-image
            src="{{ cardimg.imgSrc }}"
            alt="Photo of a Shiba Inu"
            class="w-100"
          />
          <div
            class="card-overlay h-100 d-flex align-items-end justify-content-end"
          >
          <span
            class="f-s-12 f-w-600 m-y-16 m-r-16 p-y-4 p-x-8 rounded-pill bg-white"
          >{{ cardimg.gender }}</span
          >
          </div>
        </div>

        <mat-card-content class="p-y-24">

          <mat-card-title class="m-t-20 text-hover-primary cursor-pointer"><a routerLink="['/']" class="hover-text">{{
              cardimg.title
            }}</a></mat-card-title>
          <div class="d-flex align-items-center justify-content-center m-t-24">
            <div class="d-flex align-items-center">
            <span class="m-r-12 f-s-14 d-flex align-items-center"
            >
               <i-tabler name="point" class="icon-14 m-r-4 d-flex"></i-tabler>
              {{ cardimg.date }}</span>

            </div>
            <span class="m-l-auto f-s-14 d-flex align-items-center">

              {{ cardimg.price }} €

          </span>
          </div>
          <div class="d-flex align-items-center justify-content-between m-t-12">
    <span class="f-s-14 d-flex align-items-center">
        <i-tabler name="map-pin" class="icon-18 m-r-4"></i-tabler>
      {{ cardimg.location }}
    </span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  }
</div>
