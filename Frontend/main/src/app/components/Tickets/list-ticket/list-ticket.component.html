<mat-card class="cardWithShadow overflow-hidden" style="width:80vw; height:auto;">
  <mat-card-content>
    <mat-card-title>Tickets associés</mat-card-title>
  </mat-card-content>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <!-- Acheteur -->
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>Acheteur</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center">
            <img src="assets/images/profile/user-2.jpg" alt="user" width="40" class="rounded-7" />
            <h6 class="mat-subtitle-1 f-s-14 lh-sm m-l-2">
              UtilisateurId {{ element.acheteurId || '' }}
            </h6>
          </div>
        </td>
      </ng-container>

      <!-- Place -->
      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef>Place</th>
        <td mat-cell *matCellDef="let element">{{ element.place }}</td>
      </ng-container>

      <!-- Paiement -->
      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef>Paiement</th>
        <td mat-cell *matCellDef="let element">{{ element.prix }} €</td>
      </ng-container>

      <!-- Statut -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="element.acheter ? 'bg-light-success text-success' : 'bg-light-warn text-warn'">
            {{ element.acheter ? 'payé' : 'réservé' }}
          </span>
        </td>
      </ng-container>

      <!-- Menu -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item disabled>
              <mat-icon>info</mat-icon>
              <span>Détails</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- Lignes -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
