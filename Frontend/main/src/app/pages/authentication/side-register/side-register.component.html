<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">Inscription</div>

          <!-- Lier ton formulaire Angular -->
          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Prénom</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="prenom" placeholder="Entrez votre prenom" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nom</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="nom" placeholder="Entrez votre nom" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" placeholder="Entrez votre email" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary" >
              <input matInput type="password" formControlName="motdepasse" placeholder="Entrez votre Mot de passe" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Rôle</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select formControlName="role" placeholder="Choisissez votre rôle">
                <mat-option value="utilisateur">Participant</mat-option>
                <mat-option value="organisateur">Organisateur</mat-option>
              </mat-select>
            </mat-form-field>

            <!-- Bouton de soumission -->
            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="form.invalid">
              Inscription
            </button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
            Vous avez déjà un compte ?
            <a [routerLink]="['/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Se connecter
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
