<div class="bg-white rounded p-20 m-b-30">
  <div class="row">
    <div class="col-sm-8">
      <h4 class="page-title m-0 f-s-18 f-w-600">Évènements</h4>
    </div>

  </div>
</div>

<!-- Liste des évènements -->
<div class="row">
  <div *ngFor="let event of events" class="col-md-4 m-b-20">
    <mat-card class="cardWithShadow">

      <!-- Image d'illustration générique (à personnaliser si tu veux afficher une vraie image) -->
      <img mat-card-image src="/assets/images/blog/blog-img1.jpg" alt="Image de l'événement" />

      <mat-card-content>

        <h5 class="f-w-600 m-b-10"> Titre : {{ event.titre }}</h5>

        <div class="text-muted f-s-14 m-b-5">
          <i class="ti ti-map-pin"></i> Lieu : {{ event.lieu }}
        </div>

        <div class="text-muted f-s-14 m-b-5">
          <i class="ti ti-calendar"></i> Date : {{ event.date | date:'longDate' }}
        </div>

        <div class="text-muted f-s-14 m-b-5">
          <i class="ti ti-currency-euro"></i> Prix : {{ event.prix | currency:'EUR':'symbol':'1.2-2':'fr' }}
        </div>

        <div class="text-muted f-s-14 m-b-5">
          <i class="ti ti-users"></i> Capacité : {{ event.popularite }} personnes
        </div>

      </mat-card-content>

      <!-- Bouton en bas du card -->
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/participant/event/EventParticipantDetail', event.id]">

          Voir détails
        </button>
      </mat-card-actions>


    </mat-card>
  </div>
</div>
