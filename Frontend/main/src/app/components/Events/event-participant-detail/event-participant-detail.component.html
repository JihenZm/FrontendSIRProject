<!-- Breadcrumb -->


<!-- Blog full-width -->
<div class="blog-detail-full">
  <mat-card class="event-card-full">

    <!-- Image -->
    <img
      mat-card-image
      src="/assets/images/blog/blog-img1.jpg"
      alt="Image de l'événement"
      class="event-image-full"
    />

    <!-- Infos principales -->
    <mat-card-content class="card-content">
      <mat-card-title class="event-title" *ngIf="event?.titre">
        {{ event?.titre }}
      </mat-card-title>



      <div class="metadata" *ngIf="event?.date">
        <span>
          <i-tabler name="calendar"></i-tabler> Date : {{ event?.date | date:'longDate' }}
        </span>
      </div>
    </mat-card-content>

    <mat-divider></mat-divider>

    <!-- Détails -->
    <mat-card-content class="card-details">
      <h2>Description</h2>
      <p *ngIf="event?.description; else noDescription">
        {{ event?.description }}
      </p>
      <ng-template #noDescription>
        <p>Aucune description disponible.</p>
      </ng-template>

      <mat-divider class="m-t-20"></mat-divider>

      <h2 class="m-t-20">Détails</h2>
      <ul>
        <li>Lieu : {{ event?.lieu }}</li>
        <li>Prix : {{ event?.prix | currency:'EUR' }}</li>
        <li>Capacité : {{ event?.popularite }} personnes</li>
      </ul>
      <div class="m-t-20" routerLink='event/Tickets'>

        <button mat-raised-button color="primary" (click)="reserverTicket()">
          Réserver un ticket
        </button>

      </div>

    </mat-card-content>

  </mat-card>
</div>

<!-- Style ajusté 100% largeur -->
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
  }

  .breadcrumb {
    margin: 20px;
    font-size: 16px;
    color: #555;
  }

  .breadcrumb-arrow {
    margin: 0 8px;
    color: #888;
  }

  .blog-detail-full {
    width: 100vw;
    margin: 0;
  }

  .event-card-full {
    width: 100vw;
    border-radius: 0;
    box-shadow: none;
    padding: 0;
  }

  .event-image-full {
    width: 100%;
    height: 300px;
    object-fit: cover;
    margin-bottom: 0;
  }

  .card-content, .card-details {
    padding: 30px 40px;
  }

  .event-title {
    font-size: 32px;
    font-weight: bold;
    margin-top: 10px;
  }

  .metadata {
    margin-top: 15px;
    font-size: 16px;
    color: #777;
  }

  ul {
    padding-left: 20px;
    margin-top: 10px;
  }

  ul li {
    margin-bottom: 10px;
  }

  .m-t-20 {
    margin-top: 20px;
  }
  ::ng-deep .snackbar-success {
    background-color: #4caf50;
    color: #fff;
  }

  ::ng-deep .snackbar-error {
    background-color: #f44336;
    color: #fff;
  }

</style>
